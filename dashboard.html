<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Analyzer – Admin Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1e293b;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 12px 10px;
      cursor: pointer;
      border-radius: 5px;
      position: relative;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .sidebar ul li:hover {
      background-color: #334155;
      transform: translateX(8px);
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      background-color: #ffffff;
      padding: 15px 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .card h3 {
      font-size: 16px;
      color: #475569;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      color: #0f172a;
    }

    /* Table */
    table {
      width: 100%;
      background-color: #ffffff;
      border-radius: 10px;
      border-collapse: collapse;
      overflow: hidden;
    }

    table thead {
      background-color: #1e293b;
      color: #fff;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
    }

    table tbody tr:nth-child(even) {
      background-color: #f1f5f9;
    }

    .status {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .matched {
      background-color: #dcfce7;
      color: #166534;
    }

    .review {
      background-color: #fef9c3;
      color: #854d0e;
    }

    .rejected {
      background-color: #fee2e2;
      color: #991b1b;
    }

    /* Logout Button Animation */
    .logout-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(220,38,38,0.4);
    }

    .logout-btn:active {
      transform: scale(0.95);
    }

    .logout-btn::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: -100%;
      background: rgba(255,255,255,0.2);
      transition: 0.4s;
    }

    .logout-btn:hover::after {
      left: 100%;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #64748b;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li>Dashboard</li>
      <li class="draggable" draggable="true">Uploaded Resumes</li>
      <li>Job Matching</li>
      <li>Analytics</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h2>Resume Analyzer Dashboard</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Resumes</h3>
        <p id="totalResumes">0</p>
      </div>
      <div class="card">
        <h3>Matched</h3>
        <p id="matched">0</p>
      </div>
      <div class="card">
        <h3>Under Review</h3>
        <p id="review">0</p>
      </div>
      <div class="card">
        <h3>Rejected</h3>
        <p id="rejected">0</p>
      </div>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Score</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="resumeTable"></tbody>
    </table>

    <footer>
      © 2026 Resume Analyzer Admin Dashboard
    </footer>
  </div>

  <script>
    const resumes = [
      { name: "Amit Kumar", role: "Frontend Developer", score: 85, status: "Matched" },
      { name: "Sara Ali", role: "Data Analyst", score: 70, status: "Review" },
      { name: "John Smith", role: "Backend Developer", score: 45, status: "Rejected" },
      { name: "Priya Sharma", role: "UI/UX Designer", score: 90, status: "Matched" }
    ];

    function loadData() {
      const table = document.getElementById("resumeTable");
      let matched = 0, review = 0, rejected = 0;

      resumes.forEach(r => {
        const row = document.createElement("tr");

        let statusClass = r.status === "Matched" ? "matched" :
                          r.status === "Review" ? "review" : "rejected";

        if (r.status === "Matched") matched++;
        else if (r.status === "Review") review++;
        else rejected++;

        row.innerHTML = `
          <td>${r.name}</td>
          <td>${r.role}</td>
          <td>${r.score}%</td>
          <td><span class="status ${statusClass}">${r.status}</span></td>
        `;

        table.appendChild(row);
      });

      document.getElementById("totalResumes").innerText = resumes.length;
      document.getElementById("matched").innerText = matched;
      document.getElementById("review").innerText = review;
      document.getElementById("rejected").innerText = rejected;
    }

    function logout() {
      const btn = document.querySelector(".logout-btn");
      btn.innerText = "Logging out...";
      btn.disabled = true;

      setTimeout(() => {
        alert("Logged out successfully");
        btn.innerText = "Logout";
        btn.disabled = false;
      }, 1200);
    }

    // Drag animation
    const draggableItem = document.querySelector(".draggable");

    draggableItem.addEventListener("dragstart", () => {
      draggableItem.style.opacity = "0.5";
      draggableItem.style.transform = "translateX(15px)";
    });

    draggableItem.addEventListener("dragend", () => {
      draggableItem.style.opacity = "1";
      draggableItem.style.transform = "translateX(0)";
    });

    loadData();
  </script>

</body>
</html>
