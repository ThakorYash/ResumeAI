<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OTP Login | ResumeAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(270deg,#141e30,#243b55,#0f2027);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  color:#fff;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  width:380px;
  padding:35px;
  border-radius:18px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 60px rgba(0,0,0,0.4);
}

h2{
  text-align:center;
  color:#00e5ff;
  margin-bottom:10px;
}

p{
  text-align:center;
  font-size:14px;
  color:#ddd;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  outline:none;
  margin-bottom:20px;
  font-size:14px;
}

.otp-box{
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
}

.otp-box input{
  width:55px;
  height:55px;
  text-align:center;
  font-size:22px;
  border-radius:10px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#00e5ff,#00bcd4);
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  transform:scale(1.05);
}

.timer{
  text-align:center;
  font-size:13px;
  margin-top:10px;
}

.timer span{
  color:#00e5ff;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="card">

  <!-- STEP 1 -->
  <div id="step1">
    <h2>Login with OTP</h2>
    <p>Enter email to receive OTP</p>

    <input type="email" id="email" placeholder="Email Address">
    <button onclick="sendOTP()">Send OTP</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h2>Verify OTP</h2>
    <p>Enter 6-digit OTP</p>

    <div class="otp-box">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
    </div>

    <button onclick="verifyOTP()">Verify & Login</button>

    <div class="timer">
      OTP expires in <span id="time">60</span>s
    </div>

    <div class="timer">
      <a href="#" onclick="resendOTP()" style="color:#00e5ff;text-decoration:none;">
        Resend OTP
      </a>
    </div>
  </div>

</div>

<script>
let generatedOTP;
let timeLeft;
let timer;

/* Generate random 6-digit OTP */
function generateOTP(){
  return Math.floor(100000 + Math.random() * 900000);
}

function sendOTP(){
  const email = document.getElementById("email").value;
  if(!email){
    alert("Enter email");
    return;
  }

  generatedOTP = generateOTP();
  console.log("Generated OTP (Demo):", generatedOTP);

  alert("OTP sent successfully! (Check console for demo OTP)");

  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");

  startTimer();
}

/* OTP Timer */
function startTimer(){
  timeLeft = 60;
  document.getElementById("time").textContent = timeLeft;

  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("time").textContent = timeLeft;

    if(timeLeft <= 0){
      clearInterval(timer);
      alert("OTP expired. Please resend.");
    }
  }, 1000);
}

/* Verify OTP */
function verifyOTP(){
  const inputs = document.querySelectorAll(".otp-box input");
  let enteredOTP = "";

  inputs.forEach(input => enteredOTP += input.value);

  if(enteredOTP == generatedOTP){
    alert("Login Successful!");
    window.location.href = "index.html";
  } else {
    alert("Invalid OTP");
  }
}

/* Resend OTP */
function resendOTP(){
  clearInterval(timer);
  sendOTP();
}

/* Auto focus OTP inputs */
const otpInputs = document.querySelectorAll(".otp-box input");
otpInputs.forEach((input, index) => {
  input.addEventListener("input", () => {
    if(input.value && index < otpInputs.length - 1){
      otpInputs[index + 1].focus();
    }
  });
});
</script>

</body>
</html>
